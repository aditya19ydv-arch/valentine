<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Will You Be My Valentine?</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ffd1dc, #ffe6f0);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card {
      background: #fff;
      padding: 30px 25px 40px;
      border-radius: 20px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      position: relative;
    }
    .emoji {
      font-size: 60px;
      margin-bottom: 10px;
    }
    h1 {
      font-size: 22px;
      color: #333;
      margin-bottom: 25px;
    }
    .buttons {
      position: relative;
      height: 120px;
    }
    button {
      padding: 12px 26px;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
    }
    #yesBtn {
      background: #ff4d6d;
      color: #fff;
      position: relative;
      z-index: 1;
    }
    #noBtn {
      background: #ddd;
      color: #333;
      position: absolute;
      top: 60px;
      left: 150px;
    }
    .message {
      display: none;
      margin-top: 20px;
    }
    .message h2 {
      color: #ff4d6d;
      margin-bottom: 10px;
    }
    .message p {
      color: #555;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="emoji">üê±‚ù§Ô∏è</div>
    <h1>Anchal, will you be my Valentine?</h1><div class="buttons">
  <button id="yesBtn">Yes</button>
  <button id="noBtn">No</button>
</div>

<div class="message" id="successMsg">
  <h2>Yayyy!!! üéâüíñ</h2>
  <p>
    You just made my heart smile üòç<br />
    Thank you for being you üíï<br />
    This Valentine‚Äôs just got extra special ‚ú®
  </p>
</div>

  </div>  <script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const msg = document.getElementById('successMsg');

    noBtn.addEventListener('mouseover', () => {
      const card = document.querySelector('.card');
      const cardRect = card.getBoundingClientRect();
      const maxX = cardRect.width - noBtn.offsetWidth - 20;
      const maxY = cardRect.height - noBtn.offsetHeight - 20;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    });

    yesBtn.addEventListener('click', () => {
      document.querySelector('.buttons').style.display = 'none';
      msg.style.display = 'block';
    });
  </script></body>
</html>
